    <main class="contenido contenido--2">
        <section class="formulario">
            <form>
        <div class="input-group ">
            <span class="input-group-text ">Nombre y Apellido</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="Nombre" required>
            <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido" required>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
            <select class="form-select" id="inputGroupSelect01" >
              <option selected="">Selecione uno...</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
              <option value="3">Otro</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <input class="form-control" type="text" value="¿Desea realizar una consulta?" aria-label="readonly input example" readonly>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Realice su consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </section>
