                </a>

          </ul>
       </nav>
     </header>


    <section class="contenido">
        <div class="titleForm">
            <h3>Para tener mas infomacion, complete el siguiente formulario</h3>
        </div>
     <form class="form">
        <div>
            <h3 class="form__consulta">¿Desea realizar una consulta?</h3>
            <label for="si">Si:</label>
            <input type="radio" id="si" name="si" value="Si" >
            <label for="no">No:</label>
            <input type="radio" id="no" name="no" value="No">
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input required type="text" placeholder="Ingrese su apellido..">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input required type="text" placeholder="Ingrese su E-mail..">
        </div>
        <div>
            <laber for="estado">Tipo de consulta</laber>
            <select id="estado" name="estado">
            <option value="casado/a">Presupuesto</option>
            <option value="soltero/a">Sitio Web</option>
            </select>
        </div>
        <div>
            <textarea name="consulta" id="consulta" cols="20" rows="10" placeholder="Ingrese su consulta.."></textarea>
         </div>
         <div class="button">
             <button class="button__limpiar" type="submit">Limpiar</button>
             <button class="button__enviar">Enviar</button>
         </div>
     </form>
    </section>
